<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="fragments/header"></header>

    <section class="road">
        <div th:each="singleRouad : ${routes}">
        <img th:src="${singleRouad.getVideoUrl()}" alt="Title image">
        <div>
            <h2 th:text="${singleRouad.getName()}"></h2>
            <p th:text="${singleRouad.getDescription()}"></p>
            <a href="/" class="btn">Learn More</a>
        </div>
        </div>
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Lucho, Chocho & Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</html>
